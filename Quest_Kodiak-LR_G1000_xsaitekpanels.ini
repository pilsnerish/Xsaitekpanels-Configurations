;Avionics master Switch enable = 0 disable | = 1 default | = 2 remapable command | = 3 remapable datareference | = 4 remapable float datareference
;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Avionics master Switch enable = 3

;datareference for avionics master switch
av_master_switch_data = thranda/electrical/AvionicsBus

;datareference value for avionics master switch on
av_master_switch_data_on_value = 1

;datareference value for avionics master switch off
av_master_switch_data_off_value = 0


