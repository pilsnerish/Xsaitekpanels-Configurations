Deice Switch enable = 3

;datareference for deice switch
deice_switch_data = sim/cockpit/switches/anti_ice_window_heat

;datareference value for deice switch on
deice_switch_data_on_value = 1

;datareference value for deice switch off
deice_switch_data_off_value = 0


