;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Mag Off Switch enable = 0


;  *********** Starter Switch Right Position  *****************
;Mag Right Switch enable = 0 disable | = 1 default | = 2 remapable command | = 3 remapable datareference | = 4 remapable float datareference
;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Mag Right Switch enable = 0


