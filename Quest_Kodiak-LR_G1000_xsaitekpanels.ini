;Mag Start Switch enable = 0 disable | = 1 default | = 2 remapable command | = 3 remapable datareference | = 4 remapable float datareference
;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Mag Start Switch enable = 0


;  *********** ALT. MASTER Switch *****************
;Alt Master Switch enable = 0 disable | = 1 default | = 2 remapable command | = 3 remapable datareference | = 4 remapable float datareference
;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Alt Master Switch enable = 3

;datareference for alt master switch
alt_master_switch_data = thranda/electrical/AuxiliaryBus

;datareference value for alt master switch on
alt_master_switch_data_on_value = 1

;datareference value for alt master switch off
alt_master_switch_data_off_value = 0


