;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Panel Lights Switch enable = 0


;  ************ Multi Panel Mappings  **************
; ******* Trim speed lower is faster  *****
;Multi Trim Speed range = 1 | = 2 | = 3
Multi Trim Speed = 1


; ********* Knob speed lower is faster  ***********
;Multi Freq Knob Pulse per Command range = 1 | = 2 | = 3 | = 4 | = 5
Multi Freq Knob Pulse per Command = 1


; ********* Knob Acceleration Threshold  ***********
;Multi Freq Knob Acceleration Threshold range = 0 thru 100
;A setting of 0 will turn off the Acceleration but the fn button will still work
Multi Freq Knob Acceleration Threshold = 0


;  ********* Compatibility overrides ****************************
;controls how Xsaitekpanels determines if the aircraft's avionics is on.
; 0 = monitor the sim/cockpit2/switches/avionics_power_on dataref (default)
; 1 = do not perform avionics power check, assume avionics is always on
; 2 = monitor custom dataref set by avionics_power_on_remapable_data
Avionics Power On = 2

; If Avionics Power On = 2, monitor this dataref for avionics power state.
avionics_power_on_remapable_data = sim/cockpit/electrical/battery_on
