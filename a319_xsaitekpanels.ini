;  ********** Lights data reference type ********************
;Light datareference type = 0 default
;
;Light datareference type = 1 float
;This is used on the R&P 777
;float will convert > .50 to 1 and convert < .50 to 0
;float has two datareferences one for solid and one for flashing
;float solid datareference 0 off | 1 solid on
;float flashing datareference 0 off | 1 flashing
;
;Light datareference type = 2 2 states
;This is used on the x737
;2 states has two datareference one for solid and one for flashing
;2 states solid datareference 0 off | 1 solid on
;2 states flashing datareference 0 off | 1 flashing
;
;Light datareference type = 3 3 states
;This is the default in X-plane
;3 states has one datareference
;3 states datareference 0 off | 1 flashing | 2 solid on
;
Light datareference type = 2


