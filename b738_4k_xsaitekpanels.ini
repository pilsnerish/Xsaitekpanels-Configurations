apr_light_remapable_data = laminar/B738/autopilot/app_status


;  ********* REV Button ******************************************
;Rev Button remapable = 0 default | = 1 remapable command | = 2 remapable datareference | = 3 remapable datareference toggle
Rev Button remapable = 1

;command for back course using the REV button
rev_button_remapable_cmd = laminar/B738/autopilot/vnav_press


;  ********* REV Light ******************************************
;datareference for REV light solid value 0 = off | value 1 = on
rev_light_remapable_data = laminar/B738/autopilot/vnav_status1

;datareference for REV light flashing value 0 = off | value 1 = flashing
rev_light_flash_remapable_data = laminar/B738/autopilot/vnav_status2


;  ********* Compatibility overrides ****************************
;controls how Xsaitekpanels determines if the aircraft's avionics is on.
; 0 = monitor the sim/cockpit2/switches/avionics_power_on dataref (default)
; 1 = do not perform avionics power check, assume avionics is always on
; 2 = monitor custom dataref set by avionics_power_on_remapable_data
Avionics Power On = 2

; If Avionics Power On = 2, monitor this dataref for avionics power state.
avionics_power_on_remapable_data = sim/cockpit/electrical/battery_on
