Version = 2.75
;
;
;  *********** Switch Panel Mappings  ************
;  *********** Starter Switch Off Position  *****************
;Mag Off Switch enable = 0 disable | = 1 default | = 2 remapable command | = 3 remapable datareference | = 4 remapable float datareference
;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Mag Off Switch enable = 0


;  *********** Starter Switch Right Position  *****************
;Mag Right Switch enable = 0 disable | = 1 default | = 2 remapable command | = 3 remapable datareference | = 4 remapable float datareference
;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Mag Right Switch enable = 0


;  *********** Starter Switch Left Position  *****************
;Mag Left Switch enable = 0 disable | = 1 default | = 2 remapable command | = 3 remapable datareference | = 4 remapable float datareference
;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Mag Left Switch enable = 0


;  *********** Starter Switch Both Position  *****************
;Mag Both Switch enable = 0 disable | = 1 default | = 2 remapable command | = 3 remapable datareference | = 4 remapable float datareference
;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Mag Both Switch enable = 0


;  *********** Starter Switch Start Position  *****************
;Mag Start Switch enable = 0 disable | = 1 default | = 2 remapable command | = 3 remapable datareference | = 4 remapable float datareference
;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Mag Start Switch enable = 0


;  *********** ALT. MASTER Switch *****************
;Alt Master Switch enable = 0 disable | = 1 default | = 2 remapable command | = 3 remapable datareference | = 4 remapable float datareference
;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Alt Master Switch enable = 3

;datareference for alt master switch
alt_master_switch_data = com/dkmp/StbyPwr

;datareference value for alt master switch on
alt_master_switch_data_on_value = 1

;datareference value for alt master switch off
alt_master_switch_data_off_value = 0


;  *********** FUEL PUMP Switch *****************
;Fuel Pump Switch enable = 0 disable | = 1 default | = 2 remapable command | = 3 remapable datareference | = 4 remapable float datareference
;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Fuel Pump Switch enable = 3

;datareference for fuel pump switch
fuel_pump_switch_data = com/dkmp/FuelBoost

;datareference value for fuel pump switch on
fuel_pump_switch_data_on_value = 2

;datareference value for fuel pump switch off
fuel_pump_switch_data_off_value = 1


;  *********** DE-ICE Switch *****************
;Deice Switch enable = 0 disable | = 1 default | = 2 remapable command | = 3 remapable datareference | = 4 remapable float datareference
;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Deice Switch enable = 3

;datareference for deice switch
deice_switch_data = sim/cockpit/switches/anti_ice_window_heat

;datareference value for deice switch on
deice_switch_data_on_value = 1

;datareference value for deice switch off
deice_switch_data_off_value = 0

;datareference for 2nd deice switch
deice2_switch_data = sim/cockpit/switches/anti_ice_prop_heat

;datareference value for 2nd deice switch on
deice2_switch_data_on_value = 1

;datareference value for 2nd deice switch off
deice2_switch_data_off_value = 0

;datareference for 3rd deice switch
deice3_switch_data = sim/cockpit/switches/anti_ice_surf_boot

;datareference value for 3rd deice switch on
deice3_switch_data_on_value = 1

;datareference value for 3rd deice switch off
deice3_switch_data_off_value = 0


;  *********** PITOT HEAT Switch *****************
;Pitot Heat Switch enable = 0 disable | = 1 default | = 2 remapable command | = 3 remapable datareference | = 4 remapable float datareference
;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Pitot Heat Switch enable = 3

;datareference for pitot heat switch
pitot_heat_switch_data = sim/cockpit2/ice/ice_pitot_heat_on_pilot

;datareference value for pitot heat switch on
pitot_heat_switch_data_on_value = 1

;datareference value for pitot heat switch off
pitot_heat_switch_data_off_value = 0

;datareference for 2nd pitot heat switch
pitot2_heat_switch_data = sim/cockpit2/ice/ice_AOA_heat_on

;datareference value for 2nd pitot heat switch on
pitot2_heat_switch_data_on_value = 1

;datareference value for 2nd pitot heat switch off
pitot2_heat_switch_data_off_value = 0


;  *********** LANDING GEAR  GEAR UP *****************
;Landing Gear Knob Up enable = 0 disable | = 1 default | = 2 remapable command | = 3 remapable datareference | = 4 remapable float datareference
;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Landing Gear Knob Up enable = 0


;  *********** LANDING GEAR  GEAR DOWN *****************
;Landing Gear Knob Dn enable = 0 disable | = 1 default | = 2 remapable command | = 3 remapable datareference | = 4 remapable float datareference
;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Landing Gear Knob Dn enable = 0


;  *********** LANDING GEAR  LEDS *****************
;Landing Gear Led enable = 0 disable | = 1 default | = 2 remapable
Landing Gear Led enable = 0


;  *********** COWL Flaps Switch *****************
;Cowl Flaps enable = 0 disable | = 1 default | = 2 remapable command | = 3 remapable datareference | = 4 remapable float datareference
;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Cowl Flaps enable = 0


;  *********** PANEL Lights Switch *****************
;Panel Lights Switch enable = 0 disable | = 1 default | = 2 remapable command | = 3 remapable datareference | = 4 remapable float datareference | = 5 remapable float array datareference
;remapable float datareference a 100 will end up 1.000000, 50 will end up 0.500000
Panel Lights Switch enable = 4

;datareference for panel light switch
panel_lights_switch_data = com/dkmp/PanelLit

;datareference value for panel light switch on
panel_lights_switch_data_on_value = 100

;datareference value for panel light switch off
panel_lights_switch_data_off_value = 0


;  ************ Multi Panel Mappings  **************
; ******* Trim speed lower is faster  *****
;Multi Trim Speed range = 1 | = 2 | = 3
Multi Trim Speed = 2


; ********* Knob speed lower is faster  ***********
;Multi Freq Knob Pulse per Command range = 1 | = 2 | = 3 | = 4 | = 5
Multi Freq Knob Pulse per Command = 1


; ********* Knob Acceleration Threshold  ***********
;Multi Freq Knob Acceleration Threshold range = 0 thru 100
;A setting of 0 will turn off the Acceleration but the fn button will still work
Multi Freq Knob Acceleration Threshold = 0
